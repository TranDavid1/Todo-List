<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form method="POST">
            <input
                name="item_text"
                id="id_new_item"
                placeholder="Enter a to-do item"
            />
            {% csrf_token %}
        </form>

        <table id="id_list_table">
            # template variable, will now render with multiple
            <tr>
                rows {% for item in items %}
            </tr>

            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
